        ymaps.ready(init);

        function init() {
            var clinicLocation = [51.834099, 107.579904]; // Пример координат (Москва)
            var myMap = new ymaps.Map("map", {
                center: clinicLocation,
                zoom: 15
            });

            var myPlacemark = new ymaps.Placemark(clinicLocation, {
                hintContent: 'Стоматологическая клиника',
                balloonContent: 'Наше местоположение'
            });

            myMap.geoObjects.add(myPlacemark);
        }
